<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorios de GITHUB:</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Repositorios de GITHUB</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form id="github-form" class="text-center">
                <input type="text" id="github-username" class="form-control" placeholder="Introduce el nombre de usuario" required>
                <button type="submit" class="btn btn-primary mt-3">Buscar repositorios</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <table class="table table-striped" id="repo-table">
                <thead>
                <tr>
                    <th>Nombre del repositorio</th>
                    <th>Descripcion</th>
                    <th>Starrings</th>
                </tr>
                </thead>
                <tbody>
                <!-- Repositories will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
